apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
  namespace: kyma-system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--config=keda_operator_config.yaml"
        volumeMounts:
        - name: manager-config
          mountPath: /keda_operator_config.yaml
          subPath: keda_operator_config.yaml
      volumes:
      - name: manager-config
        configMap:
          name: manager-config
